<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName" required>
                    </div>
                    <div>
                        <label>Gender</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="gender" id="gender" required>
                        <!-- <label>Gender</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <p>
                            Male: <input type="radio" name="gender" required> Female: <input type="radio" name="gender" required> Others: <input type="radio" name="gender" required>
                        </p> -->
                    </div>
                    
                    <div>
                        <label>Department</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="department" id="department" required>
                    </div>
                    <div>
                        <label>City</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="bloggerList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Department</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
